<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link href="styles.css" rel="stylesheet" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Survey Form</title>
    <style>
    </style>
  </head>

  <body>
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">
      Thank you for taking the time to help us improve the platform
    </p>
    <form action="" id="survey-form">
      <label id="name-label">
        Name
        <input
          type="text"
          id="name"
          name="name-label"
          required
          placeholder="Enter your name"
        />
      </label>
      <label id="email-label">
        Email
        <input
          type="email"
          name="email-label"
          id="email"
          required
          placeholder="Enter your Email"
        />
      </label>
      <label id="number-label">
        Age
        <input
          type="number"
          name="number-label"
          id="number"
          min="0"
          max="8"
          placeholder="Age"
        />
      </label>
      <label for="">
        Which option best describes your current role?
        <select name="" id="dropdown">
          <option value="">Select current role</option>
          <option value="1">Students</option>
          <option value="2">Full time jobs</option>
          <option value="3">Full Time Learner</option>
          <option value="4">Prefer not to say</option>
          <option value="5">Other</option>
        </select>
      </label>

      <label for="definitely">
        <input type="radio" name="recommand" id="definitely" value="Definitely" /> Definitely
      </label>
      <label for="maybe">
        <input type="radio" name="recommand" id="maybe"  value="Maybe"/> Maybe
      </label>
      <label for="notsure">
        <input type="radio" name="recommand" id="notsure" value="Not sure" /> Not sure
      </label>

      <label for="">
        What is your favorite feature of freeCodeCamp?
        <select name="" id="dropdown">
          <option value="">Select an options</option>
          <option value="1">Challenges</option>
          <option value="2">Projects</option>
          <option value="3">Comunity</option>
          <option value="4">Open Source</option>
        </select>
      </label>

      <label>
        What would you like to see improved? (Check all that apply)
        <input type="checkbox" name="" id="" value="Front-end Projects" />
        <input type="checkbox" name="" id="" value="Back-end Projects" />
        <input type="checkbox" name="" id="" value="Data Visualization" />
        <input type="checkbox" name="" id="" value="Challenges" />
        <input type="checkbox" name="" id="" value="Open Source Community" />
        <input type="checkbox" name="" id="" value="Gitter help rooms" />
        <input type="checkbox" name="" id="" value="Videos" />
        <input type="checkbox" name="" id="" value="City Meetups" />
        <input type="checkbox" name="" id="" value="Wiki" />
        <input type="checkbox" name="" id="" value="Forum" />
        <input type="checkbox" name="" id="" value="Additional Courses" />
      </label>
      <label for=""
        >Any comments or suggestions?
        <textarea name="" id="" cols="30" rows="5"></textarea>
      </label>
      <button id="submit" type="submit">Submit</button>
    </form>
  </body>
</html>
